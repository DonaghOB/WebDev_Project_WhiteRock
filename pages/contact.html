        <div class="Introduction">
            <h1> Hello! This is our contact page.</h1>
            <h2> Please feel free to submit feedback using our contact form. We would really appreciate it!</h2>
            <!--<p><img src="img/ski-image.jpeg"></p>-->
        </div>

        <div class="contact-form">
        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
           
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required aria-describedby="phone-error"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
            </form>
            <p id="success-message" style="color: green; font-size: 1em;" role="status"></p>
            <p id="phone-error" style="color: red; font-size: 0.9em;" role="alert"></p>
            
        
        </div>
